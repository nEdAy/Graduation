<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>账号绑定</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/kdbd-style.css">
</head>
<body>
    <div id="container" class="container">
        <header>
            <h1>账号绑定</h1>
            <p></p>
            <hr>
        </header>
        <section>
            <form action="success.html" method="post">
                <label><span class="must">手机号</span><input type="text" name="phone" class="long" id="phone" maxlength="11"><span class="msg" id="phone-msg"></span></label>
                <label><span class="must">验证码</span><input type="text" name="code" class="short" id="code" maxlength="4"><input type="button" name="getCode" id="getCode" value="获取验证码"><span class="msg" id="code-msg"></span></label>
                <label><span class="notMust">邀请码</span><input type="text" name="inviteCode" id="inviteCode" class="verylong"><span class="msg" id="inviteCode-msg"></span></label>
                <input type="button" value="注册" onclick="submits()" id="submit">
                <a href="register.html" class="tip blue">没有账户？点击注册</p>
            </form>
        </section>
    </div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bmob-min.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
