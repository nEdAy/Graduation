<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>口袋快取</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index-style.css">
</head>
<body>
	<div id="container" class="container">
		<header>
			<p class="tip">欢迎使用<口袋快取></p>
			<p class="tip">在使用之前，我们有两个问题..</p>
			<h1>代取方式？</h1>
			<label>
				<a href="javascript:;"><button type="button" class="yellow" id="kdkb">口袋商品专用代取</button></a>
				<a href="javascript:;"><button type="button" class="white" id="other">代取券免费代取</button></a>
			</label>
			<h1>代取学校？</h1>
			<label>
				<a href="javascript:;"><button class="yellow" id="tjlg">天津理工大学</button></a>
				<a href="javascript:;"><button class="white" id="tjgd">天津工业大学</button></a>
			</label>
			<p class="tip red">华信软件学院学生请选择<天津工业大学></p>
			<p class="tip red">口袋快爆购买商品代取请选择<口袋免费代取></p>
			<p class="tip red">其他情况请选择<代取券代取></p>
			<p class="tip red"><天津理工大学> 代取跳转暂时关闭</p>
		</header>
	</div>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/index-js.js"></script>
</body>
</html>
